<section class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">E-mail</label>
      <input formControlName="username" type="text" name="username" id="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">El e-mail es requerido</div>
        <div *ngIf="f.username.errors.email">El e-mail debe ser una dirección valida</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        name="password"
        id="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">La contraseña es requerido</div>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem" class="form-group">
      <div>
        <mat-checkbox color="primary">Recuérdame</mat-checkbox>
      </div>
      <div class="reset-password">
        <a [routerLink]="['/auth/password/reset']">Recupera su contraseña</a>
      </div>
    </div>
    <div fxLayoutAlign="end center">
      <button mat-raised-button color="primary" [disabled]="loading">Ingresar</button>
    </div>
  </form>
</section>
